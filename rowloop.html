<html>
<body>
		<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
for(var i = 0; i<6; i = i+ 1){
    function draw() {
        var sketch = document.getElementById('sketch');
        var context = sketch.getContext("2d");

        context.fillStyle = "#ffa7b6"
        context.beginPath();
        context.arc(150, 150, 100, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();        
        }
    }
