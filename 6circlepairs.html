<html>
<body>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="1000" height="300">
</canvas>
<script>
function draw() {
        var sketch = document.getElementById('sketch');
        var context = sketch.getContext("2d");

        // Red circles

        context.fillStyle = "#ff0000"
        context.beginPath();
        context.arc(150, 150, 100, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();

        context.fillStyle = "#e50000"
        context.beginPath();
        context.arc(150, 150, 90, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();

        context.fillStyle = "#cc0000"
        context.beginPath();
        context.arc(150, 150, 80, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();

        context.fillStyle = "#b20000"
        context.beginPath();
        context.arc(150, 150, 70, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();

        context.fillStyle = "#990000"
        context.beginPath();
        context.arc(150, 150, 60, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();

        context.fillStyle = "#7f0000"
        context.beginPath();
        context.arc(150, 150, 50, 0, 2 * Math.PI, true);
        context.closePath();


        //Blue circles

        context.fillStyle = "#0000ff"
        context.beginPath();
        context.arc(400, 150, 100, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();

        context.fillStyle = "#0000e5"
        context.beginPath();
        context.arc(400, 150, 90, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();

        context.fillStyle = "#0000cc"
        context.beginPath();
        context.arc(400, 150, 80, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();

        context.fillStyle = "#0000b2"
        context.beginPath();
        context.arc(400, 150, 70, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();

        context.fillStyle = "#000099"
        context.beginPath();
        context.arc(400, 150, 60, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();

        context.fillStyle = "#00007f"
        context.beginPath();
        context.arc(400, 150, 50, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();
}
</script>
</body>
